
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>VEDA | Architectural Construction & Luxury Interior Design Studio</title>
    <meta name="description" content="VEDA is a premium architectural construction and interior design studio. Bespoke turnkey solutions for luxury homes in Hyderabad and Bangalore." />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --obsidian: #0A0A0A;
        --gold: #D4AF37;
        --pearl: #FFFFFF;
        --soft-gray: #F5F5F7;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--gold) transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--pearl);
        color: var(--obsidian);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: saturate(180%) blur(15px);
        -webkit-backdrop-filter: saturate(180%) blur(15px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.03);
      }
      .luxury-card {
        transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .luxury-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 40px 80px -15px rgba(0,0,0,0.1);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      }
      .parallax-bg {
        transition: transform 0.1s ease-out;
      }
      .btn-premium {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.4s ease;
      }
      .btn-premium::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 100%;
        background: var(--obsidian);
        transition: width 0.4s ease;
        z-index: -1;
      }
      .btn-premium:hover::before {
        width: 100%;
      }
      .btn-premium:hover {
        color: white;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .floating { animation: float 4s ease-in-out infinite; }
    </style>
